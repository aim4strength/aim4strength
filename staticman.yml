comments:
  allowedFields     : ['name', 'email', 'message', "replying_to"]
  branch            : "future-comments"
  commitMessage     : "New comment."
  filename          : "comment-{@timestamp}"
  format            : "yml"
  path              : "_data/comments/{options.slug}"
  moderation        : false
  requiredFields    : ['name', 'email', 'message']
  transforms:
    email           : md5
  generatedFields:
    date:
      type          : "date"
      options:
        format      : "iso8601"
    approved        : false
    title           : Comment
