---
layout: default
---
<article class="post content" itemscope itemtype="http://schema.org/BlogPosting">
  <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
  <meta itemprop="description"
        content="{{ content | strip_html | truncatewords: 40 }}" />

  <header class="post-header uk-text-center">
    <img src="https://res.cloudinary.com/{{ site.cloudinary-name }}/image/fetch/c_limit,f_auto,q_auto:best,w_800/{{ page.image }}" srcset="https://res.cloudinary.com/{{ site.cloudinary-name }}/image/fetch/c_limit,f_auto,q_auto:best,w_320/{{ page.image }} 320w, https://res.cloudinary.com/{{ site.cloudinary-name }}/image/fetch/c_limit,f_auto,q_auto:best,w_640/{{ page.image }} 640w, https://res.cloudinary.com/{{ site.cloudinary-name }}/image/fetch/c_limit,f_auto,q_auto:best,w_960/{{ page.image }} 960w, https://res.cloudinary.com/{{ site.cloudinary-name }}/image/fetch/c_limit,f_auto,q_auto:best,w_1100/{{ page.image }} 1100w" sizes="(min-width: 50rem) 50rem, 90vw" class="featured-image" alt="{{ page.image-alt }}" width="1100" height="732">
    <h1 class="uk-h1 uk-margin-medium-top uk-margin-remove-bottom" itemprop="name headline">{{ page.title | markdownify | markdownify | replace: '<p>', '' | replace: '</p>', '' }}</h1>
    <hr class="uk-divider-small" />
    <p class="post-meta"><i>by</i> <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ site.author.name }}</span></span> <i>on</i> <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>
      </p>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
