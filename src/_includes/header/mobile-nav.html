<div class="uk-offcanvas-content uk-hidden@m">
  <ul class="uk-subnav uk-subnav-divider" uk-margin>
    <li><a href="#bottom" uk-scroll class="to-bottom button-in-text uk-button uk-button-default uk-button-small" uk-icon="icon: arrow-down"></a></li>
    <li><span uk-icon="icon: menu" class="bar-menu uk-margin-bottom" uk-toggle="target: #offcanvas-nav-primary"></span></li>
</ul>

  <div id="offcanvas-nav-primary" uk-offcanvas>
    <div class="uk-offcanvas-bar uk-flex uk-flex-column">

      <button class="uk-offcanvas-close" type="button" uk-close></button>

      <ul class="uk-nav uk-margin-medium-top uk-text-center">
        {% for nav in site.data.nav %}
{% if nav.subcategories != null %}
<li class="uk-navbar-item">
  <a href="{{ site.url }}{{ nav.href }}">{{ nav.title }}&ensp;<i class="fas fa-caret-down"></i></a>
</li>
{% for subcategory in nav.subcategories %}
  <li class="uk-navbar-item small"><a href="{{ site.url }}{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
{% endfor %}
{% else %}
  <li class="uk-navbar-item">
    <a href="{{ site.url }}{{ nav.href }}">{{ nav.title }}</a>
  </li>
{% endif %}
{% endfor %}
      </ul>
      </ul>
    </div>
  </div>
</div>
