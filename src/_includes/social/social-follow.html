<div class="uk-grid uk-grid-collapse">
  <div class="uk-width-1-3">
    <p class="grey sans-serif">
    Follow:
    </p>
  </div>
  <div class="uk-width-2-3">
    <ul class="uk-iconnav uk-text-center uk-margin-bottom">
      {% for social in site.author.social-follow %}
      <li class="uk-width-1-4"><a href="{{ social[1].url }}"><i class="fab {{ social[1].font-awesome-icon }} fa-lg" aria-hidden="true"></i></a></li>
      {% endfor %}
    </ul>
  </div>
</div>
