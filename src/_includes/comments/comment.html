<li class="uk-margin-medium-bottom">
  <article id="comment{{ include.index }}" class="uk-comment" itemprop="comment" itemscop itemtype="http://schema.org/Comment">
      <header class="uk-comment-header uk-grid-medium uk-flex-middle" uk-grid>
          <div class="uk-width-auto">
            {% if include.avatar %}
              <img class="comment__avatar uk-border-circle" src="{{ include.avatar }}" alt="{{ include.name }}" height="80" width="80">
            {% else %}
              <img class="comment__avatar" src="https://www.gravatar.com/avatar/{{ include.email }}?d=mm&s=80&r=pg" srcset="https://www.gravatar.com/avatar/{{ include.email }}?d=mm&s=100&r=pg 2x" alt="{{ include.name }}" height="80" width="80">
            {% endif %}
          </div>
          <div class="uk-width-expand">
              <h4 class="uk-comment-title uk-margin-remove" itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ comment.name | capitalize }}</span></h4>
              <ul class="uk-comment-meta uk-subnav uk-subnav-divider uk-margin-remove-top">
                  <li>  {% if include.date %}
                      {% if include.index %}<a href="#comment{{ include.index }}" itemprop="url">{% endif %}
                      <time datetime="{{ include.date | date_to_xmlschema }}" itemprop="datePublished">{{ include.date | date: "%B %d, %Y at %I:%M %p" }}</time>
                      {% if include.index %}</a>{% endif %}
                    {% endif %}</li>
                  <li><a href="#">Reply</a></li>
              </ul>
          </div>
      </header>
      <div class="uk-comment-body">
          <p>{{ include.message | markdownify }}</p>
      </div>
  </article>
</li>
