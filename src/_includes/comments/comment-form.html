<form id="comment-form" method="POST" action="https://api.staticman.net/v2/entry/{{ site.repository }}/{{ site.branch }}/comments">
  <hr />
  <h3>Share Your Thoughts</h3>
  <input type="hidden" name="fields[slug]" value="{{ page.slug }}">
  <input type="hidden" id="comment-parent" name="fields[replying_to]" value="">
  <div class="uk-margin">
      <label for="message" class="uk-form-label">Message:</label>
      <div class="uk-form-controls">
          <textarea class="uk-textarea uk-form-large" name="fields[message]" placeholder="Your Message" required rows="5"></textarea>
      </div>
  </div>
  <div class="uk-margin-medium-top">
      <label for="name" class="uk-form-label">Name:</label>
      <div class="uk-form-controls">
          <input name="fields[name]" class="uk-input uk-form-large" type="text" placeholder="Name" required="">
      </div>
  </div>
  <div class="uk-margin">
      <label for="email" class="uk-form-label">Email:</label>
      <div class="uk-form-controls">
            <input name="fields[email]" id="email"  class="uk-input uk-form-large" type="email" placeholder="Email" required="">
         <span id="email-invalid" style="display:none">
      Must be a valid email address</span>
      </div>
  </div>
    <button type="submit" id="comment-form-submit" class="uk-button uk-button-primary">Submit</button>
    <hr>
    <p class="small">
      {{ site.comment-policy }}
    </p>
    <p class="small">
      {{ site.privacy-policy-short }}
    </p>
</form>

<div class="js-notice hidden" uk-alert>
  <a class="uk-alert-close" uk-close></a>
  <p></p>
</div>
