<form method="POST" action="https://api.staticman.net/v2/entry/aim4strength/aim4strength/comments/comments">
  <input name="options[redirect]" type="hidden" value="{{ site.url }}/thank-you">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input name="fields[slug]" type="hidden" value="{{ page.slug }}">
  <input name="fields[title]" type="hidden" value="New Comment for {{ page.slug }}">
  <div class="uk-margin-medium-top">
      <label for="name" class="uk-form-label">Name:</label>
      <div class="uk-form-controls">
          <input name="fields[name]" class="uk-input uk-form-large" type="text" placeholder="Name" required="">
      </div>
  </div>
  <div class="uk-margin">
      <label for="email" class="uk-form-label">Email:</label>
      <div class="uk-form-controls">
            <input name="fields[email]" id="email"  class="uk-input uk-form-large" type="email" placeholder="Email" required="">
         <span id="email-invalid" style="display:none">
      Must be a valid email address</span>
      </div>
  </div>
  <div class="uk-margin">
      <label for="message" class="uk-form-label">Message:</label>
      <div class="uk-form-controls">
          <textarea class="uk-textarea uk-form-large" name="fields[message]" placeholder="Your Message" required></textarea>
      </div>
  </div>
    <button class="uk-button uk-button-primary">Reply</button>
</form>
