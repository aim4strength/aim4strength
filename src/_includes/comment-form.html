<form method="POST" action="https://api.staticman.net/v2/entry/aim4strength/aim4strength/comments"">
  <input name="options[redirect]" type="hidden" value="{{ site.url }}/thank-you">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input name="fields[slug]" type="hidden" value="{{ page.slug }}">
  <input name="fields[title]" type="hidden" value="New Comment for {{ page.slug }}">
  <label><input name="fields[name]" type="text">Name</label>
  <label><input name="fields[email]" type="email">E-mail</label>
  <label><textarea name="fields[message]"></textarea>Message</label>

  <button type="submit">Go!</button>
</form>
